<div class="p-grid">
  <div class="p-col-12">
    <app-item-header title="HEALTH TRACKER"></app-item-header>
    <div class="form-container">
      <div class="p-p-4" style="background: #efefef">
        <div class="p-mb-3 subheader">
          Select which subjects you need to track:
        </div>
        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-12 p-md-3 p-field-checkbox">
            <p-checkbox
              name="weight"
              label="Weight"
              [binary]="true"
              [(ngModel)]="showWeight"
            ></p-checkbox>
          </div>
          <div class="p-col-12 p-md-3 p-field-checkbox">
            <p-checkbox
              name="temperature"
              label="Temperature"
              [binary]="true"
              [(ngModel)]="showTemperature"
            ></p-checkbox>
          </div>
          <div class="p-col-12 p-md-3 p-field-checkbox">
            <p-checkbox
              name="bloodPressure"
              label="Blood Pressure"
              [binary]="true"
              [(ngModel)]="showBloodPressure"
            ></p-checkbox>
          </div>
          <div class="p-col-12 p-md-3 p-field-checkbox">
            <p-checkbox
              name="bmi"
              label="BMI"
              [binary]="true"
              [(ngModel)]="showBmi"
            ></p-checkbox>
          </div>
        </div>

        <div class="p-fluid p-formgrid p-grid">
          <div class="p-col-12 p-md-3 p-field-checkbox">
            <p-checkbox
              name="drugScreen"
              label="Drug Screen"
              [binary]="true"
              [(ngModel)]="showDrugScreen"
            ></p-checkbox>
          </div>
          <div class="p-col-12 p-md-3 p-field-checkbox">
            <p-checkbox
              name="breathalyzer"
              label="Breathalyzer"
              [binary]="true"
              [(ngModel)]="showBreathalyzer"
            ></p-checkbox>
          </div>
          <div class="p-col-12 p-md-3 p-field-checkbox">
            <p-checkbox
              name="bloodSugar"
              label="Blood Sugar"
              [binary]="true"
              [(ngModel)]="showBloodSugar"
            ></p-checkbox>
          </div>
          <div class="p-col-12 p-md-3 p-field-checkbox">
            <p-checkbox
              name="other"
              label="Other"
              [binary]="true"
              [(ngModel)]="showOther"
            ></p-checkbox>
          </div>
        </div>
      </div>

      <form [formGroup]="healthTrackerForm" (ngSubmit)="onSubmit()">
        <div class="form-group p-d-flex">
          <div formGroupName="weight" *ngIf="showWeight" class="p-col-3">
            <div class="p-fluid p-formgrid p-grid">
              <div class="p-field p-col-12 p-md-12">
                <div class="title-container" style="background: #971f1f">
                  <p>
                    <span>Weight</span>
                  </p>
                </div>
              </div>
            </div>

            <div class="p-fluid p-formgrid p-grid">
              <div class="p-field p-col-12 p-md-12">
                <p-calendar
                  formControlName="date"
                  [inline]="false"
                  [showIcon]="true"
                  placeholder="Date (mm/dd/yyyy)"
                ></p-calendar>
              </div>
            </div>

            <div class="p-fluid p-formgrid p-grid">
              <div class="p-field p-col-12 p-md-12">
                <input
                  type="text"
                  pInputText
                  formControlName="measurement"
                  placeholder="Measurement"
                />
              </div>
            </div>

            <div class="p-fluid p-formgrid p-grid">
              <div class="p-field p-col-12 p-md-12">
                <textarea

                  placeholder="Comment"

              </div>
            </div>
          </div>
